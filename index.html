<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <header class="user-information">
            <img class="profile-picture gradient" src="./images/profile.png" alt="Foto de perfil">
            <h1 class="username">@lucasrbelmiro</h1>
            <p class="description">Programação, UX/UI e Acessibilidade</p>
        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="https://www.instagram.com/" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://www.linkedin.com/in/lucasbelmiro/" target="_blank">
                    Linkedin
                    <img src="./images/linkedin.svg" alt="Linkedin">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="https://github.com/lucas-belmiro" target="_blank">
                    GitHub
                    <img id="github" src="./images/github-mark-white.svg" alt="TikTok">
                </a>
            </li>
        </ul>

        <footer class="contact">

            <a href="" class="contact gradient">
                <img src="./images/whatsapp.png" alt="whatsapp">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/email.png" alt="email">
            </a>
            <a href="" class="contact gradient">
                <img src="./images/phone.png" alt="phone">
            </a>

        </footer>

    </section>

</body>

</html>
